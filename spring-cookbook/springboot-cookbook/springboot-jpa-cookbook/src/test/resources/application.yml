spring:
  datasource:
    platform: postgres
    url: jdbc:h2:mem:${spring.datasource.db-name:db};MODE=PostgreSQL;DB_CLOSE_DELAY=-1;DATABASE_TO_UPPER=true
    username: admin
    password: password
    driverClassName: org.h2.Driver
  liquibase:
    enabled: true
    change-log: classpath:db/changelog/db.changelog-master.yml
    url: ${spring.datasource.url}
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
logging:
  level:
    root: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
